<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body onload="init()">
    <div class="container">
        <img id="backgroundImage" alt="Background Image" class="blur-image">
        <div class="weather-widget">
            <img id="backgroundImage2"  alt="Background Image">
            <div class="weather-info">
                <h1 id="temperature">23°C</h1>
                <p>Bangalore</p>
                <p class="time" id="currentTime">10:43 | H32° L19°</p>
                <img src="Images/cloudy.png" alt="Temperature Icon" class="temperature-icon">
            </div>
            <div class="blocks">
                <div class="block2">
                    <div class="sub_block1">
                        <img src="Images/pressure.png" alt="Logo">
                        <div class="info">
                            <h2>Pressure</h2>
                            <p class="value"><span id="pressure">1013</span> hPa</p>
                        </div>
                    </div>
                    <div class="sub_block2">
                        <img src="Images/humidity.png" alt="Logo">
                        <div class="info">
                            <h2>Humidity</h2>
                            <p class="value"><span id="humidity">65</span>%</p>
                        </div>
                    </div>
                    <div class="sub_block3">
                        <img src="Images/sun.png" alt="Logo">
                        <div class="info">
                            <h2>Light Intensity</h2>
                            <p class="value"><span id="lightIntensity">800</span> Lux</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
